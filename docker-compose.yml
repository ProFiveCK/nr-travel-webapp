services:
  nginx:
    image: nginx:alpine
    ports:
      - "8090:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - travel-net
    restart: always

  frontend:
    build:
      context: ./frontend
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    depends_on:
      - backend
    networks:
      - travel-net
    restart: always

  backend:
    build:
      context: ./backend
      target: production
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - travel-net
    restart: always

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-travel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-travel}
      POSTGRES_DB: ${POSTGRES_DB:-travel}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "55432:5432"
    networks:
      - travel-net
    restart: always

  redis:
    image: redis:7-alpine
    ports:
      - "56379:6379"
    networks:
      - travel-net
    restart: always

  mailpit:
    image: axllent/mailpit:v1.22
    ports:
      - "58025:8025"
      - "51025:1025"
    networks:
      - travel-net
    restart: always

networks:
  travel-net:
    driver: bridge

volumes:
  pgdata:
